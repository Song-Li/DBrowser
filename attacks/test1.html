<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="time"></p>

<script>
var start = performance.now();
setTimeout(myFunction1, 1000);

var i = 1;

function myFunction1() {
    var end = performance.now();
    document.getElementById("time").innerHTML = end - start;
    document.getElementById("demo").innerHTML = i++;
    start = end;
    setTimeout(myFunction1, 1000);
}
</script>

</body>
</html>
